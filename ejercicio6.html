    <h1>Ejercicio 6</h1>
    <p>Escribir una función llamada palabrasANumeros que reciba un arreglo de strings y retorne un nuevo arreglo traduciendo </p> 
    <p>cada palabra a su versión numérica (del 0 al 9). Si la palabra no es un número se traduce a -1.</p>


    <div class="principal">
        <form name="calcular" onsubmit="return palabrasANumeros(this)">
